name: '{{variant.name}}'
tokenColors:
  - settings:
      background: '{{variant.scheme.background}}'
      foreground: '{{variant.scheme.base.white}}'
  - name: Comment
    scope:
      - comment
      - punctuation.definition.comment
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.comments}}'
  - name: Variables
    scope:
      - variable
      - string constant.other.placeholder
    settings:
      foreground: '{{variant.scheme.foreground}}'
  - name: Colors
    scope:
      - constant.other.color
    settings:
      foreground: '{{variant.scheme.base.white}}'
  - name: Invalid
    scope:
      - invalid
      - invalid.illegal
      - invalid.broken
    settings:
      background: '{{variant.scheme.base.red}}'
      foreground: '{{variant.scheme.base.white}}'
  - name: Invalid unimplemented
    scope:
      - invalid.unimplemented
    settings:
      background: '{{variant.scheme.base.green}}'
      foreground: '{{variant.scheme.base.white}}'
  - name: Invalid deprecated
    scope:
      - invalid.deprecated
    settings:
      background: '{{variant.scheme.base.purple}}'
      foreground: '{{variant.scheme.base.white}}'
  - name: 'Keyword, Storage'
    scope:
      - keyword
      - storage.type
      - storage.modifier
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'Keyword, Storage'
    scope:
      - Keyword
      - Storage
    settings:
      fontStyle: italic
  - name: 'Operator, Misc'
    scope:
      - keyword.operator
      - constant.other.color
      - punctuation
      - meta.tag
      - punctuation.definition.tag
      - punctuation.separator.inheritance.php
      - punctuation.definition.tag.html
      - punctuation.definition.tag.begin.html
      - punctuation.definition.tag.end.html
      - punctuation.section.embedded
      - keyword.other.template
      - keyword.other.substitution
    settings:
      foreground: '{{variant.scheme.base.cyan}}'
  - name: Tag
    scope:
      - entity.name.tag
      - meta.tag.sgml
      - markup.deleted.git_gutter
    settings:
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'Function, Special Method, Block Level'
    scope:
      - entity.name.function
      - meta.function-call
      - variable.function
      - support.function
      - keyword.other.special-method
      - meta.block-level
    settings:
      foreground: '{{variant.scheme.base.blue}}'
  - name: 'Other Variable, String Link'
    scope:
      - support.other.variable
      - string.other.link
    settings:
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'Number, Constant, Function Argument, Tag Attribute, Embedded'
    scope:
      - constant.numeric
      - constant.language
      - support.constant
      - constant.character
      - variable.parameter
      - keyword.other.unit
    settings:
      foreground: '{{variant.scheme.base.orange}}'
  - name: 'String, Symbols, Inherited Class, Markup Heading'
    scope:
      - string
      - constant.other.symbol
      - constant.other.key
      - entity.other.inherited-class
      - markup.heading
      - markup.inserted.git_gutter
      - meta.group.braces.curly constant.other.object.key.js string.unquoted.label.js
    settings:
      fontStyle: normal
      foreground: '{{variant.scheme.base.green}}'
  - name: 'Class, Support'
    scope:
      - entity.name.class
      - entity.name.type.class
      - support.type
      - support.class
      - support.orther.namespace.use.php
      - meta.use.php
      - support.other.namespace.php
      - markup.changed.git_gutter
      - support.type.sys-types
    settings:
      foreground: '{{variant.scheme.base.yellow}}'
  - name: CSS Class and Support
    scope:
      - source.css support.type.property-name
      - source.sass support.type.property-name
      - source.scss support.type.property-name
      - source.less support.type.property-name
      - source.stylus support.type.property-name
      - source.postcss support.type.property-name
    settings:
      foreground: '{{variant.scheme.base.paleblue}}'
  - name: 'Sub-methods'
    scope:
      - entity.name.module.js
      - variable.import.parameter.js
      - variable.other.class.js
    settings:
      foreground: '{{variant.scheme.base.red}}'
  - name: Language methods
    scope:
      - variable.language
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.red}}'
  - name: entity.name.method.js
    scope:
      - entity.name.method.js
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.blue}}'
  - name: meta.method.js
    scope:
      - meta.class-method.js entity.name.function.js
      - variable.function.constructor
    settings:
      foreground: '{{variant.scheme.base.blue}}'
  - name: Attributes
    scope:
      - entity.other.attribute-name
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: HTML Attributes
    scope:
      - text.html.basic entity.other.attribute-name.html
      - text.html.basic entity.other.attribute-name
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.yellow}}'
  - name: CSS Classes
    scope:
      - entity.other.attribute-name.class
    settings:
      foreground: '{{variant.scheme.base.yellow}}'
  - name: "CSS ID's"
    scope:
      - source.sass keyword.control
    settings:
      foreground: '{{variant.scheme.base.blue}}'
  - name: Inserted
    scope:
      - markup.inserted
    settings:
      foreground: '{{variant.scheme.base.green}}'
  - name: Deleted
    scope:
      - markup.deleted
    settings:
      foreground: '{{variant.scheme.base.red}}'
  - name: Changed
    scope:
      - markup.changed
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: Regular Expressions
    scope:
      - string.regexp
    settings:
      foreground: '{{variant.scheme.base.cyan}}'
  - name: Escape Characters
    scope:
      - constant.character.escape
    settings:
      foreground: '{{variant.scheme.base.cyan}}'
  - name: URL
    scope:
      - '*url*'
      - '*link*'
      - '*uri*'
    settings:
      fontStyle: underline
  - name: Decorators
    scope:
      - tag.decorator.js entity.name.tag.js
      - tag.decorator.js punctuation.definition.tag.js
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.blue}}'
  - name: ES7 Bind Operator
    scope:
      - source.js constant.other.object.key.js string.unquoted.label.js
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.red}}'
  - name: 'JSON Key - Level 0'
    scope:
      - source.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'JSON Key - Level 1'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.yellow}}'
  - name: 'JSON Key - Level 2'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.orange}}'
  - name: 'JSON Key - Level 3'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.red}}'
  - name: 'JSON Key - Level 4'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.brown}}'
  - name: 'JSON Key - Level 5'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.blue}}'
  - name: 'JSON Key - Level 6'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'JSON Key - Level 7'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'JSON Key - Level 8'
    scope:
      - source.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json meta.structure.dictionary.value.json meta.structure.dictionary.json support.type.property-name.json
    settings:
      foreground: '{{variant.scheme.base.green}}'
  - name: 'Markdown - Plain'
    scope:
      - text.html.markdown
      - punctuation.definition.list_item.markdown
    settings:
      foreground: '{{variant.scheme.foreground}}'
  - name: 'Markdown - Markup Raw Inline'
    scope:
      - text.html.markdown markup.inline.raw.markdown
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'Markdown - Markup Raw Inline Punctuation'
    scope:
      - text.html.markdown markup.inline.raw.markdown punctuation.definition.raw.markdown
    settings:
      foreground: '{{variant.scheme.invisibles}}'
  - name: 'Markdown - Line Break'
    scope:
      - text.html.markdown meta.dummy.line-break
    settings:
      foreground: ''
  - name: 'Markdown - Heading'
    scope:
      - markdown.heading
      - 'markup.heading | markup.heading entity.name'
      - markup.heading.markdown punctuation.definition.heading.markdown
    settings:
      foreground: '{{variant.scheme.base.green}}'
  - name: 'Markup - Italic'
    scope:
      - markup.italic
    settings:
      fontStyle: italic
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'Markup - Bold'
    scope:
      - markup.bold
      - markup.bold string
    settings:
      fontStyle: bold
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'Markup - Bold-Italic'
    scope:
      - markup.bold markup.italic
      - markup.italic markup.bold
      - markup.quote markup.bold
      - markup.bold markup.italic string
      - markup.italic markup.bold string
      - markup.quote markup.bold string
    settings:
      fontStyle: bold
      foreground: '{{variant.scheme.base.pink}}'
  - name: 'Markup - Underline'
    scope:
      - markup.underline
    settings:
      fontStyle: underline
      foreground: '{{variant.scheme.base.orange}}'
  - name: 'Markup - Strike'
    scope:
      - markup.strike
    settings:
      fontStyle: strike
      foreground: ''
  - name: 'Markdown - Blockquote'
    scope:
      - markup.quote punctuation.definition.blockquote.markdown
    settings:
      background: '{{variant.scheme.invisibles}}'
      foreground: '{{variant.scheme.invisibles}}'
  - name: 'Markup - Quote'
    scope:
      - markup.quote
    settings:
      fontStyle: italic
      foreground: ''
  - name: 'Markdown - Link'
    scope:
      - string.other.link.title.markdown
    settings:
      foreground: '{{variant.scheme.base.blue}}'
  - name: 'Markdown - Link Description'
    scope:
      - string.other.link.description.title.markdown
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'Markdown - Link Anchor'
    scope:
      - constant.other.reference.link.markdown
    settings:
      foreground: '{{variant.scheme.base.yellow}}'
  - name: 'Markup - Raw Block'
    scope:
      - markup.raw.block
    settings:
      foreground: '{{variant.scheme.base.purple}}'
  - name: 'Markdown - Raw Block Fenced'
    scope:
      - markup.raw.block.fenced.markdown
    settings:
      foreground: '#00000050'
  - name: 'Markdown - Fenced Bode Block'
    scope:
      - punctuation.definition.fenced.markdown
    settings:
      foreground: '#00000050'
  - name: 'Markdown - Fenced Bode Block Variable'
    scope:
      - markup.raw.block.fenced.markdown
      - variable.language.fenced.markdown
      - punctuation.section.class.end
    settings:
      foreground: '{{variant.scheme.foreground}}'
  - name: 'Markdown - Fenced Language'
    scope:
      - variable.language.fenced.markdown
    settings:
      foreground: '{{variant.scheme.invisibles}}'
  - name: 'Markdown - Separator'
    scope:
      - meta.separator
    settings:
      fontStyle: bold
      background: '#00000050'
      foreground: '{{variant.scheme.invisibles}}'
  - name: 'Markup - Table'
    scope:
      - markup.table
    settings:
      foreground: '{{variant.scheme.foreground}}'
colors:
  editorBackground: '{{variant.scheme.background}}'
  editorForeground: '{{variant.scheme.foreground}}'
  statusBarBackground: '{{variant.scheme.background}}'
  statusBarForeground: '{{variant.scheme.comments}}'
  activityBarBackground: '{{variant.scheme.background}}'
  titleBarActiveBackground: '{{variant.scheme.background}}'
  titleBarActiveForeground: '{{variant.scheme.comments}}'
  titleBarInactiveBackground: '{{variant.scheme.background}}'
  titleBarInactiveForeground: '{{variant.scheme.comments}}'
  sideBarBackground: '{{variant.scheme.background}}'
  tabsContainerBackground: '{{variant.scheme.background}}'
  inactiveTabBackground: '{{variant.scheme.background}}'
  editorLineNumbers: '{{variant.scheme.lineNumbers}}'
  editorLineHighlight: '{{variant.scheme.lineHighlight}}'
  editorSelection: '{{variant.scheme.selection}}'
  editorIndentGuides: '{{variant.scheme.guides}}'
  inputBoxBackground: '{{variant.scheme.background}}'
  dropdownBackground: '{{variant.scheme.background}}'
  editorFindWidgetBackground: '{{variant.scheme.background}}'
  inactiveTabActiveGroupForeground: '{{variant.scheme.comments}}'
  focusedElementOutline: '{{variant.scheme.background}}'
  sideBarTitleForeground: '{{variant.scheme.foreground}}'
